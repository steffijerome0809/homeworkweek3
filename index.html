<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="Assets/css/stylepwd.css" rel="stylesheet">
    <title> Password Generator </title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-sm-12">
                <div class="content">
                    <h4>Your random password is:</h4>
                    <br />
                    <input type="text" id="display">
                    <br />
                    <!-- Button Trigger Modal-->
                    <button type="button" class="btn btn-primary" id="generate" data-toggle="modal"
                        data-target="#exampleModal">
                        Generate password
                    </button>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel"> Password Length </h5>
                                </div>
                                <div class="modal-body">
                                    <div class="row-style">
                                        <input type="text" id="password-length">

                                        <hr class="newline">
                                        <!--Uppercase and Lowercase-->
                                        <div class="row">
                                            <div class="form-check form-check-inline uppercasediv">
                                                <input class="form-check-input" type="checkbox" id="uppercase"
                                                    value="option1">
                                                <label class="form-check-label" for="uppercase">Uppercase
                                                    Characters</label>
                                            </div>
                                            <div class="form-check form-check-inline lowercasediv">
                                                <input class="form-check-input" type="checkbox" id="lowercase"
                                                    value="option2">
                                                <label class="form-check-label" for="uppercase">Lowercase
                                                    Characters</label>
                                            </div>
                                        </div>

                                        <!-- <div class="custom-control custom-checkbox mb-3">
                                            <input type="checkbox" class="custom-control-input uppercase-character"
                                                id="uppercase" required>
                                            <label class="custom-control-label" for="uppercase">Uppercase
                                                Characters</label>
                                            <span style="width:100px;display:inline-block;"></span>
                                            <input type="checkbox" class="custom-control-input lowercase-character"
                                                id="lowercase" required>
                                            <label class="custom-control-label" for="lowercase">Lowercase
                                                Characters</label>
                                        </div> -->

                                        <!--Numbers and Symbols-->

                                        <!-- <div class="custom-control custom-checkbox mb-3">
                                            <input type="checkbox" class="custom-control-input numbers" id="numbers"
                                                required>
                                            <label class="custom-control-label" for="numbers">Numbers</label>
                                            <span style="width:100px;display:inline-block;"></span>
                                            <input type="checkbox" class="custom-control-input symbols" id="symbols"
                                                required>
                                            <label class="custom-control-label" for="symbols">Symbols</label>
                                        </div>

                                    </div> -->
                                        <div class="row">
                                            <div class="form-check form-check-inline numbersdiv">
                                                <input class="form-check-input" type="checkbox" id="numbers"
                                                    value="option1">
                                                <label class="form-check-label" for="numbers">Numbers</label>
                                            </div>
                                            <div class="form-check form-check-inline symbolsdiv">
                                                <input class="form-check-input" type="checkbox" id="symbols"
                                                    value="option2">
                                                <label class="form-check-label" for="symbols">Symbols</label>
                                            </div>
                                        </div>

                                        <div class="modal-footer">
                                            <button type="button" class="btnsubmit btn-secondary" id="submit"
                                                data-dismiss="modal">
                                                Submit
                                            </button>

                                            <!-- <button type="button" class="btnsubmit btn-outline-success" id="submit"
                                        data-dismiss="modal"> 
                                    Submit
                                    </button> -->

                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
        <script src="Assets/javascript/app.js"> </script>

</body>

</html>
